<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
        rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>

<body>
    {% include './nav_bar.html' %}

    <h3 class=card-title> Sign Up</h3>
    <hr>
    <form action="{% url 'djangoapp:registration' %}" method="post" class="mx-sm-3 mb-2 w-50 p-3">

        <div class="form-group ">
            <label for="userName" class="font-weight-bold">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter User Name" name="user_name"
                required>
        </div>
        <div class="form-group">
            <label for="firstName" class="font-weight-bold">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="first_name"
                required>
        </div>
        <div class="form-group">
            <label for="lastName" class="font-weight-bold">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="last_name"
                required>
        </div>
        <div class="form-group">
            <label for="email" class="font-weight-bold">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="name@example.com" name="email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="pwd" class="font-weight-bold">Password</label>
            <input type="password" class="form-control" id="pwd" name="pwd" required>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</body>

</html>
