<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
<script
    src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>


<nav class="navbar navbar-expand-lg navbar-light bg-light">


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'djangoapp:index'%}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:about'%}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="{% url 'djangoapp:contact'%}">Contact Us</a>
            </li>
            {% if user.is_authenticated and dealer_id%}
            <li class="nav-item">
                <a class="nav-link " href="{% url 'djangoapp:review' dealer_id %}">Add Review</a>
            </li>
            {% endif %}
        </ul>
        {% if not user.is_authenticated %}
        <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="User Name" aria-label="User name"
                name="user_name" id="username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" name="pwd"
                id="pwd">
            <button class="btn btn btn-primary my-2 my-sm-0" type="submit">Login</button>
        </form>
        <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:registration' %}" method="get">
            <button class="btn btn-sm btn btn-link" type="submit">Sign Up</button>
        </form>
        {% else %}
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-sm btn btn-link" type="submit" name="email" id="email">{{user.email}}</button>
        </form>
        <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:logout' %}">
            <button class="btn btn-sm btn btn-link" type="submit" name="logout" id="logout">Logout</button>
        </form>
        {% endif %}
    </div>
</nav>
