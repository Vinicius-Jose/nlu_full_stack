<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
        rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>

<body>
    {% include './nav_bar.html' %}
    <form action="{% url 'djangoapp:review' dealer_id=dealer_id %}" method="post">
        <div class="form-group">
            <label for="review" class="font-weight-bold">Review</label>
            <input type="text" class="form-control" id="review" placeholder="Enter Review" name="review" required>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</body>

</html>
